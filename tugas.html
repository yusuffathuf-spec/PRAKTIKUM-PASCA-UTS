<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Lingkaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Luas dan Keliling Lingkaran </h2>
    <p>Masukkan panjang jari-jari lingkaran:</p>

    <label for="jariJari"><b>Jari-Jari (r):</b></label>
    <input type="number" id="jariJari" placeholder="Masukkan angka" required>

    <button onclick="hitungLingkaran()">Hitung</button>

    <div class="result">
        <p><strong>Hasil:</strong></p>
        <p id="hasilLuas">Luas: -</p>
        <p id="hasilKeliling">Keliling: -</p>
    </div>
</div>

<script>
    function hitungLingkaran() {
        
        const r = document.getElementById('jariJari').value;
        const jariJari = parseFloat(r);
        if (isNaN(jariJari) || jariJari <= 0) {
            alert('Mohon masukkan nilai jari-jari yang valid (angka positif).');
            document.getElementById('hasilLuas').innerHTML = 'Luas: -';
            document.getElementById('hasilKeliling').innerHTML = 'Keliling: -';
            return;
        }

        
        const PI = Math.PI;

        const luas = PI * Math.pow(jariJari, 2); 
        
        
        const keliling = 2 * PI * jariJari;

        
        document.getElementById('hasilLuas').innerHTML = `Luas: ${luas.toFixed(4)}`;
        document.getElementById('hasilKeliling').innerHTML = `Keliling: ${keliling.toFixed(4)}`; 
    }
</script>

</body>
</html>
